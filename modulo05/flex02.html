<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <!-- FLEX-DIRETION
     1- Flex-diretion: row (->)
     2- Flex-diretion: row-reverse (<-)
     3- Flex-diretion: column (^)
     4- Flex-diretion: column-reverse( de baixo para cima.)
     
    -->

    <style>
        div.conteiner{
            background-color: blue;

            display: flex;
            flex-flow: row wrap;

        div.item{
            background-color: brown;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex: auto;
        }
    }

    

    </style>

</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>

    </div>
    
</body>
</html>
